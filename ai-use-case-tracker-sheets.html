<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Use Case Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --bg-card: #1a2347;
            --accent-primary: #00ff88;
            --accent-secondary: #00d4ff;
            --accent-tertiary: #ff6b9d;
            --text-primary: #e4e8f0;
            --text-secondary: #8b92ab;
            --text-muted: #5a6178;
            --border: #2a3454;
            --success: #00ff88;
            --warning: #ffd93d;
            --danger: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 30px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left {
            flex: 1;
            min-width: 250px;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.85rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .sync-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: pulse 2s infinite;
        }

        .sync-indicator.online {
            background: var(--success);
        }

        .sync-indicator.syncing {
            background: var(--warning);
            animation: pulse 0.5s infinite;
        }

        .sync-indicator.offline {
            background: var(--danger);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-primary);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-primary);
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Manrope', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
        }

        .table-container {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-secondary);
        }

        th {
            padding: 15px;
            text-align: left;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            font-weight: 600;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
        }

        tbody tr {
            transition: background 0.2s ease;
            cursor: pointer;
        }

        tbody tr:hover {
            background: var(--bg-secondary);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-not-started {
            background: rgba(138, 146, 171, 0.2);
            color: var(--text-secondary);
        }

        .status-in-progress {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent-secondary);
        }

        .status-completed {
            background: rgba(0, 255, 136, 0.2);
            color: var(--accent-primary);
        }

        .status-abandoned {
            background: rgba(255, 107, 107, 0.2);
            color: var(--danger);
        }

        .priority-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .priority-low {
            background: rgba(138, 146, 171, 0.2);
            color: var(--text-secondary);
        }

        .priority-medium {
            background: rgba(255, 217, 61, 0.2);
            color: var(--warning);
        }

        .priority-high {
            background: rgba(255, 107, 157, 0.2);
            color: var(--accent-tertiary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            max-width: 800px;
            width: 100%;
            margin: 40px auto;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: 'Manrope', sans-serif;
            transition: all 0.2s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .multi-select-container {
            position: relative;
        }

        .multi-select-display {
            min-height: 45px;
            padding: 8px 15px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
        }

        .multi-select-display:hover {
            border-color: var(--accent-primary);
        }

        .selected-tag {
            background: var(--accent-primary);
            color: var(--bg-primary);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .selected-tag .remove {
            cursor: pointer;
            font-weight: 700;
        }

        .multi-select-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 5px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .multi-select-dropdown.active {
            display: block;
        }

        .multi-select-option {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .multi-select-option:hover {
            background: var(--bg-card);
        }

        .multi-select-option.selected {
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent-primary);
        }

        .add-tool-input {
            padding: 10px 15px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
        }

        .add-tool-input input {
            flex: 1;
            padding: 8px 12px;
            font-size: 0.85rem;
        }

        .add-tool-input button {
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 5px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .mode-btn.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px 20px;
            max-width: 350px;
            z-index: 2000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .notification.active {
            display: block;
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--danger);
        }

        .notification.warning {
            border-left: 4px solid var(--warning);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            th, td {
                padding: 10px;
                font-size: 0.85rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            table {
                display: block;
                overflow-x: auto;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .tool-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .tool-tag {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent-secondary);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .id-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="container">
        <header>
            <div class="header-left">
                <h1>âš¡ AI Use Case Tracker</h1>
                <p class="subtitle">Track, manage, and complete your AI experiments</p>
            </div>
            <div class="sync-status">
                <div class="sync-indicator" id="syncIndicator"></div>
                <span id="syncText">Connecting...</span>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Cases</div>
                <div class="stat-value" id="totalCases">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">In Progress</div>
                <div class="stat-value" id="inProgressCases">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="completedCases">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Completion Rate</div>
                <div class="stat-value" id="completionRate">0%</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="openModal()">+ Quick Add</button>
            <button class="btn btn-secondary" onclick="syncNow()" id="syncBtn">
                <span id="syncBtnText">ðŸ”„ Sync Now</span>
            </button>
            <button class="btn btn-secondary" onclick="refreshData()">â†» Refresh</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Use Case</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>AI Tools</th>
                        <th>Added</th>
                    </tr>
                </thead>
                <tbody id="useCaseTable">
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-state-icon">ðŸ’¡</div>
                            <p>Loading use cases...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="useCaseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add Use Case</h2>
                <button class="close-btn" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="mode-toggle">
                    <button class="mode-btn active" onclick="switchMode('quick')">Quick Capture</button>
                    <button class="mode-btn" onclick="switchMode('full')">Full Details</button>
                </div>

                <form id="useCaseForm">
                    <input type="hidden" id="useCaseId">

                    <div class="form-section active" id="quickSection">
                        <div class="form-group">
                            <label>Use Case Title *</label>
                            <input type="text" id="title" required>
                        </div>

                        <div class="form-group">
                            <label>What I'm Trying to Accomplish *</label>
                            <textarea id="goal" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <label>AI Tools</label>
                            <div class="multi-select-container">
                                <div class="multi-select-display" id="toolsDisplay" onclick="toggleToolsDropdown()">
                                    <span style="color: var(--text-muted); font-size: 0.9rem;">Select tools...</span>
                                </div>
                                <div class="multi-select-dropdown" id="toolsDropdown">
                                    <div id="toolsList"></div>
                                    <div class="add-tool-input">
                                        <input type="text" id="newTool" placeholder="Add new tool...">
                                        <button type="button" class="btn btn-primary" onclick="addNewTool()">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Priority</label>
                            <select id="priority">
                                <option value="Low">Low</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-section" id="fullSection">
                        <div class="form-group">
                            <label>Status</label>
                            <select id="status">
                                <option value="Not Started">Not Started</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                                <option value="Abandoned">Abandoned</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Detailed Goal/Objective</label>
                            <textarea id="detailedGoal" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Expected Output</label>
                            <textarea id="expectedOutput" rows="3"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Estimated Time (hours)</label>
                                <input type="number" id="estimatedTime" step="0.5" min="0">
                            </div>
                            <div class="form-group">
                                <label>Actual Time (hours)</label>
                                <input type="number" id="actualTime" step="0.5" min="0">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Actual Results</label>
                            <textarea id="actualResults" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Learnings/Notes</label>
                            <textarea id="learnings" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Links/References</label>
                            <textarea id="links" rows="2" placeholder="Enter URLs, one per line"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Cost ($)</label>
                                <input type="number" id="cost" step="0.01" min="0">
                            </div>
                            <div class="form-group">
                                <label>Start Date</label>
                                <input type="date" id="startDate">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Completion Date</label>
                            <input type="date" id="completionDate">
                        </div>
                    </div>

                    <div style="display: flex; gap: 10px; margin-top: 30px;">
                        <button type="submit" class="btn btn-primary">Save Use Case</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        // IMPORTANT: Replace this with your Google Apps Script web app URL
        const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbweCnoRiV6KfhS6Gf1wm3WexVNuwyCwO_bjIUTt28nP9W02Te7zoJQTMldUXjRoM49G/exec';

        // ===== STATE MANAGEMENT =====
        let useCases = [];
        let availableTools = [];
        let selectedTools = [];
        let editingId = null;
        let currentMode = 'quick';
        let isOnline = navigator.onLine;
        let pendingChanges = JSON.parse(localStorage.getItem('pendingChanges')) || [];
        let isSyncing = false;

        // ===== INITIALIZATION =====
        window.addEventListener('load', async () => {
            updateSyncStatus();
            await loadData();
            
            // Set up online/offline listeners
            window.addEventListener('online', () => {
                isOnline = true;
                updateSyncStatus();
                syncPendingChanges();
            });
            
            window.addEventListener('offline', () => {
                isOnline = false;
                updateSyncStatus();
            });

            // Auto-sync every 30 seconds if online
            setInterval(() => {
                if (isOnline && !isSyncing && pendingChanges.length > 0) {
                    syncPendingChanges();
                }
            }, 30000);
        });

        // ===== API CALLS =====
        async function apiCall(action, data = {}) {
            const params = new URLSearchParams({ action, ...data });
            
            try {
                const response = await fetch(`${SHEET_API_URL}?${params}`, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        async function loadData() {
            try {
                // Load use cases
                const useCasesResult = await apiCall('getAll');
                if (useCasesResult.useCases) {
                    useCases = useCasesResult.useCases;
                    localStorage.setItem('useCasesCache', JSON.stringify(useCases));
                }
                
                // Load available tools
                const toolsResult = await apiCall('getTools');
                if (toolsResult.tools) {
                    availableTools = toolsResult.tools;
                    localStorage.setItem('toolsCache', JSON.stringify(availableTools));
                }
                
                updateStats();
                renderTable();
                renderToolsList();
                showNotification('Data loaded successfully', 'success');
            } catch (error) {
                console.error('Failed to load data:', error);
                
                // Load from cache if available
                const cachedUseCases = localStorage.getItem('useCasesCache');
                const cachedTools = localStorage.getItem('toolsCache');
                
                if (cachedUseCases) {
                    useCases = JSON.parse(cachedUseCases);
                }
                if (cachedTools) {
                    availableTools = JSON.parse(cachedTools);
                }
                
                updateStats();
                renderTable();
                renderToolsList();
                showNotification('Working offline - using cached data', 'warning');
            }
        }

        async function saveUseCase(useCase) {
            // Save locally first
            const index = useCases.findIndex(uc => uc.id === useCase.id);
            if (index >= 0) {
                useCases[index] = useCase;
            } else {
                useCases.push(useCase);
            }
            localStorage.setItem('useCasesCache', JSON.stringify(useCases));
            
            // Add to pending changes
            pendingChanges.push({ action: 'save', data: useCase });
            localStorage.setItem('pendingChanges', JSON.stringify(pendingChanges));
            
            // Try to sync immediately if online
            if (isOnline) {
                await syncPendingChanges();
            } else {
                showNotification('Saved locally - will sync when online', 'warning');
            }
        }

        async function syncPendingChanges() {
            if (isSyncing || pendingChanges.length === 0) return;
            
            isSyncing = true;
            updateSyncStatus('syncing');
            
            const changes = [...pendingChanges];
            pendingChanges = [];
            localStorage.setItem('pendingChanges', JSON.stringify(pendingChanges));
            
            for (const change of changes) {
                try {
                    if (change.action === 'save') {
                        const params = new URLSearchParams({
                            action: 'save',
                            useCase: JSON.stringify(change.data)
                        });
                        await fetch(`${SHEET_API_URL}?${params}`);
                    } else if (change.action === 'saveTools') {
                        const params = new URLSearchParams({
                            action: 'saveTools',
                            tools: JSON.stringify(change.data)
                        });
                        await fetch(`${SHEET_API_URL}?${params}`);
                    }
                } catch (error) {
                    console.error('Sync failed:', error);
                    pendingChanges.push(change);
                }
            }
            
            localStorage.setItem('pendingChanges', JSON.stringify(pendingChanges));
            isSyncing = false;
            updateSyncStatus();
            
            if (pendingChanges.length === 0) {
                showNotification('All changes synced!', 'success');
            }
        }

        // ===== UI FUNCTIONS =====
        function updateSyncStatus(state) {
            const indicator = document.getElementById('syncIndicator');
            const text = document.getElementById('syncText');
            
            if (state === 'syncing') {
                indicator.className = 'sync-indicator syncing';
                text.textContent = 'Syncing...';
            } else if (!isOnline) {
                indicator.className = 'sync-indicator offline';
                text.textContent = `Offline (${pendingChanges.length} pending)`;
            } else if (pendingChanges.length > 0) {
                indicator.className = 'sync-indicator';
                text.textContent = `Online (${pendingChanges.length} pending)`;
            } else {
                indicator.className = 'sync-indicator online';
                text.textContent = 'Synced';
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} active`;
            
            setTimeout(() => {
                notification.classList.remove('active');
            }, 3000);
        }

        function generateId() {
            const maxId = useCases.reduce((max, uc) => {
                const num = parseInt(uc.id.split('-')[1]);
                return num > max ? num : max;
            }, 0);
            return `UC-${String(maxId + 1).padStart(3, '0')}`;
        }

        function updateStats() {
            document.getElementById('totalCases').textContent = useCases.length;
            const inProgress = useCases.filter(uc => uc.status === 'In Progress').length;
            const completed = useCases.filter(uc => uc.status === 'Completed').length;
            document.getElementById('inProgressCases').textContent = inProgress;
            document.getElementById('completedCases').textContent = completed;
            const rate = useCases.length > 0 ? Math.round((completed / useCases.length) * 100) : 0;
            document.getElementById('completionRate').textContent = rate + '%';
        }

        function renderTable() {
            const tbody = document.getElementById('useCaseTable');
            if (useCases.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-state-icon">ðŸ’¡</div>
                            <p>No use cases yet. Click "Quick Add" to get started!</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = useCases.map(uc => `
                <tr onclick="editUseCase('${uc.id}')">
                    <td><span class="id-badge">${uc.id}</span></td>
                    <td><strong style="color: var(--text-primary);">${uc.title}</strong></td>
                    <td><span class="status-badge status-${uc.status.toLowerCase().replace(' ', '-')}">${uc.status}</span></td>
                    <td><span class="priority-badge priority-${uc.priority.toLowerCase()}">${uc.priority}</span></td>
                    <td>
                        <div class="tool-tags">
                            ${(uc.tools || []).map(tool => `<span class="tool-tag">${tool}</span>`).join('')}
                        </div>
                    </td>
                    <td>${new Date(uc.dateAdded).toLocaleDateString()}</td>
                </tr>
            `).join('');
        }

        function renderToolsList() {
            const toolsList = document.getElementById('toolsList');
            toolsList.innerHTML = availableTools.map(tool => `
                <div class="multi-select-option ${selectedTools.includes(tool) ? 'selected' : ''}" 
                     onclick="toggleTool('${tool}')">
                    <input type="checkbox" ${selectedTools.includes(tool) ? 'checked' : ''} 
                           onclick="event.stopPropagation();">
                    <span>${tool}</span>
                </div>
            `).join('');
        }

        function updateToolsDisplay() {
            const display = document.getElementById('toolsDisplay');
            if (selectedTools.length === 0) {
                display.innerHTML = '<span style="color: var(--text-muted); font-size: 0.9rem;">Select tools...</span>';
            } else {
                display.innerHTML = selectedTools.map(tool => `
                    <span class="selected-tag">
                        ${tool}
                        <span class="remove" onclick="event.stopPropagation(); removeToolTag('${tool}')">Ã—</span>
                    </span>
                `).join('');
            }
        }

        function toggleToolsDropdown() {
            const dropdown = document.getElementById('toolsDropdown');
            dropdown.classList.toggle('active');
        }

        function toggleTool(tool) {
            if (selectedTools.includes(tool)) {
                selectedTools = selectedTools.filter(t => t !== tool);
            } else {
                selectedTools.push(tool);
            }
            renderToolsList();
            updateToolsDisplay();
        }

        function removeToolTag(tool) {
            selectedTools = selectedTools.filter(t => t !== tool);
            renderToolsList();
            updateToolsDisplay();
        }

        async function addNewTool() {
            const input = document.getElementById('newTool');
            const newTool = input.value.trim();
            if (newTool && !availableTools.includes(newTool)) {
                availableTools.push(newTool);
                selectedTools.push(newTool);
                input.value = '';
                renderToolsList();
                updateToolsDisplay();
                
                // Save tools to backend
                pendingChanges.push({ action: 'saveTools', data: availableTools });
                localStorage.setItem('pendingChanges', JSON.stringify(pendingChanges));
                localStorage.setItem('toolsCache', JSON.stringify(availableTools));
                
                if (isOnline) {
                    await syncPendingChanges();
                }
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'quick') {
                document.getElementById('quickSection').classList.add('active');
                document.getElementById('fullSection').classList.remove('active');
            } else {
                document.getElementById('quickSection').classList.remove('active');
                document.getElementById('fullSection').classList.add('active');
            }
        }

        function openModal() {
            editingId = null;
            selectedTools = [];
            document.getElementById('modalTitle').textContent = 'Add Use Case';
            document.getElementById('useCaseForm').reset();
            document.getElementById('useCaseId').value = '';
            document.getElementById('status').value = 'Not Started';
            switchMode('quick');
            updateToolsDisplay();
            renderToolsList();
            document.getElementById('useCaseModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('useCaseModal').classList.remove('active');
            document.getElementById('toolsDropdown').classList.remove('active');
        }

        function editUseCase(id) {
            const useCase = useCases.find(uc => uc.id === id);
            if (!useCase) return;

            editingId = id;
            selectedTools = [...(useCase.tools || [])];
            document.getElementById('modalTitle').textContent = 'Edit Use Case';
            
            document.getElementById('useCaseId').value = useCase.id;
            document.getElementById('title').value = useCase.title;
            document.getElementById('goal').value = useCase.goal;
            document.getElementById('priority').value = useCase.priority;
            document.getElementById('status').value = useCase.status || 'Not Started';
            document.getElementById('detailedGoal').value = useCase.detailedGoal || '';
            document.getElementById('expectedOutput').value = useCase.expectedOutput || '';
            document.getElementById('estimatedTime').value = useCase.estimatedTime || '';
            document.getElementById('actualTime').value = useCase.actualTime || '';
            document.getElementById('actualResults').value = useCase.actualResults || '';
            document.getElementById('learnings').value = useCase.learnings || '';
            document.getElementById('links').value = useCase.links || '';
            document.getElementById('cost').value = useCase.cost || '';
            document.getElementById('startDate').value = useCase.startDate || '';
            document.getElementById('completionDate').value = useCase.completionDate || '';

            updateToolsDisplay();
            renderToolsList();
            document.getElementById('useCaseModal').classList.add('active');
        }

        document.getElementById('useCaseForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const useCase = {
                id: editingId || generateId(),
                title: document.getElementById('title').value,
                goal: document.getElementById('goal').value,
                tools: selectedTools,
                priority: document.getElementById('priority').value,
                status: document.getElementById('status').value,
                detailedGoal: document.getElementById('detailedGoal').value,
                expectedOutput: document.getElementById('expectedOutput').value,
                estimatedTime: document.getElementById('estimatedTime').value,
                actualTime: document.getElementById('actualTime').value,
                actualResults: document.getElementById('actualResults').value,
                learnings: document.getElementById('learnings').value,
                links: document.getElementById('links').value,
                cost: document.getElementById('cost').value,
                startDate: document.getElementById('startDate').value,
                completionDate: document.getElementById('completionDate').value,
                dateAdded: editingId ? useCases.find(uc => uc.id === editingId).dateAdded : new Date().toISOString()
            };

            await saveUseCase(useCase);
            updateStats();
            renderTable();
            closeModal();
            showNotification(editingId ? 'Use case updated!' : 'Use case added!', 'success');
        });

        async function syncNow() {
            if (!isOnline) {
                showNotification('Cannot sync - you are offline', 'error');
                return;
            }
            
            document.getElementById('syncBtnText').textContent = 'âŸ³ Syncing...';
            document.getElementById('syncBtn').disabled = true;
            
            await syncPendingChanges();
            
            document.getElementById('syncBtnText').textContent = 'ðŸ”„ Sync Now';
            document.getElementById('syncBtn').disabled = false;
        }

        async function refreshData() {
            await loadData();
        }

        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('toolsDropdown');
            const display = document.getElementById('toolsDisplay');
            if (!dropdown.contains(e.target) && !display.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
